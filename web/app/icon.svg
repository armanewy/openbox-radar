    <circle cx="224" cy="224" r="12" fill="#0b3922"/>
    
    <!-- Open box (foreground) -->
    <g transform="translate(224,320)">
      <!-- Base front -->
      <path d="M-96,0 L96,0 L88,96 L-88,96 Z" fill="url(#boxFront)" stroke="#1f1306" stroke-width="14" stroke-linejoin="round"/>
      <!-- Left side -->
